<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Administrador - VeBilhetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <div class="card shadow">
        <div class="card-header text-center">
            <h4><i class="bi bi-person-plus me-2"></i>Novo Administrador</h4>
        </div>
        <div class="card-body">

            <!-- Alerta de erro, se houver -->
            <div th:if="${erro}" class="alert alert-danger text-center" th:text="${erro}"></div>

            <form th:action="@{/usuarios/admin/novo-admin}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome completo" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" th:field="*{telefone}" placeholder="+258 84 123 4567" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="admin@vebilhetes.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" th:field="*{senha}" placeholder="Senha" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" th:field="*{confirmarSenha}" placeholder="Repetir senha" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="/alogin" class="text-decoration-none">Voltar ao Login</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
