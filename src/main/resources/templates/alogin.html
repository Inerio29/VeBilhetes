<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeBilhetes - Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
        }
        body {
            background-color: var(--secondary-color);
            height: 100vh;
            font-family: 'Nunito', sans-serif;
        }
        .login-container {
            max-width: 400px;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            font-weight: 600;
            text-align: center;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container login-container">
        <div class="text-center mb-4">
            <div class="logo">VeBilhetes</div>
            <h4 class="text-gray-900">Painel Administrativo</h4>
        </div>
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-shield-lock me-2"></i>√Årea Restrita</h4>
            </div>
            <div class="card-body p-4">

                <!-- Exibe erro, se existir -->
                <div th:if="${erro}" class="alert alert-danger text-center" th:text="${erro}"></div>

                <form action="/login-admin" method="post" th:object="${usuario}">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="admin@vebilhetes.co.mz" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" required>
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                        </button>
                    </div>
                    <div class="text-center small">
                        <a href="#" class="text-decoration-none">Esqueceu a senha?</a><br>
                        <!-- Link para o cadastro de novo administrador -->
						<p class="text-center mt-3">
						    <a th:href="@{/usuarios/admin/cadastro-admin}" class="text-decoration-none">Cadastrar Novo Administrador</a>
						</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
