<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VeBilhetes - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card-header {
      font-weight: bold;
      background-color: #f8f9fa;
    }
    .btn-primary {
      background-color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">Tela de Login</div>
          <div class="card-body">

            <!-- Alerta de erro -->
            <div th:if="${erro}" class="alert alert-danger text-center" role="alert">
              <span th:text="${erro}"></span>
            </div>

            <form th:action="@{/usuarios/login}" method="post" th:object="${usuario}">
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Senha" th:field="*{senha}" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <div class="mt-2 text-center">
              <small><a href="#">Esqueceu a senha?</a></small>
            </div>
            <div class="mt-2 text-center">
				<small>NÃ£o tem uma conta? <a th:href="@{/usuarios/cadastro}">Criar conta</a></small>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
